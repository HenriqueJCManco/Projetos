<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagram.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-celular">
            <img src="img/celular-instagram.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram.png" class="instagram-logo" alt="instagram logo">
                <span><img src="img/curtida.png" alt="curtida" class="curtida"></span>
                <div class="profile-foto">
                    <img src="img/perfil-instagram.jpg" alt="foto de perfil" class="perfil">
                </div>
                <a href="#" class="instagram-login">Continue como henrique_manco</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="sem-conta">Não é henrique_manco?</p>
                <p class="sem-conta">
                    <span class="blue">Alternar Contas</span>
                    ou
                    <span class="blue">Inscrever-se</span>
                </p>
            </div>
            <div class="obtenha-o-app">
                <p class="obtenha-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
